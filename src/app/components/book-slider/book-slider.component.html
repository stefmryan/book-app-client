<div class="container">

  <!-- Previous Button -->
  <button id="prev-btn" (click)="goPrevPage()"
    [ngStyle]="{'transform': isTransformPrevBtn ? 'translateX(-180px)' : 'translateX(0px)'}">
    <fa-icon [icon]="faArrowAltCircleLeft"></fa-icon>
  </button>

  <!-- Book -->
  <div id="book" class="book" [ngStyle]="{'transform': isTransformBookDiv ? 'translateX(50%)' : moveBookDiv}">
    <!-- Paper 1 -->

    <div id="p1" [ngClass]="{'flipped': isFlipped1}" [ngStyle]="{'z-index': isFlipped1 ? 1 : 3}" class="paper">
      <div class="front">
        <div id="f1" class="front-content">
          <h1>Front 1</h1>
        </div>
      </div>



      <!--utilize Server info-->

      <div class="back" *ngFor="let book of books">
        <div id="b1" class="back-content">
          <h1>{{book.title}}</h1>
          <h3>{{book.author}}</h3>
        </div>
      </div>
    </div>

    <!-- Paper 2 -->
    <div id="p2" *ngFor="let book of books" [ngClass]="{'flipped': isFlipped2}"
      [ngStyle]="{'z-index': isFlipped2 ? 2 : 2}" class="paper">
      <div class="front">
        <div id="f2" class="front-content">
          <h1>{{book.description}}</h1>
        </div>
      </div>

      <!-- end Server info-->

      <div class="back">
        <div id="b2" class="back-content">
          <h1>Back 2</h1>
        </div>
      </div>
    </div>
    <!-- Paper 3 -->
    <!-- <div id="p3" [ngClass]="{'flipped': isFlipped3}" [ngStyle]="{'z-index': isFlipped3 ? 3 : 1}" class="paper">
      <div class="front">
        <div id="f3" class="front-content">
          <h1>Front 3</h1>
        </div>
      </div>
      <div class="back">
        <div id="b3" class="back-content">
          <h1>Back 3</h1>
        </div>
      </div>
    </div> -->
  </div>

  <!-- Next Button -->
  <button id="next-btn" (click)="goNextPage()"
    [ngStyle]="{'transform': isTransformPrevBtn ? 'translateX(180px)' : 'translateX(0px)'}">
    <fa-icon [icon]="faArrowAltCircleRight"></fa-icon>
  </button>
</div>
